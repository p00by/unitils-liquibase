apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.unitils', name: 'unitils-dbunit', version:'3+'
    compile group: 'log4j', name: 'log4j', version: '1.2+'
    compile group: 'org.liquibase', name: 'liquibase-core', version: '2.0.5'   
}